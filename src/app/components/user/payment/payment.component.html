<section class="payment">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/user/payment">Payment</a>
            </li>
            <li class="breadcrumb-item">
                <a class="breadcrumb-item">Support</a>
            </li>
        </ol>
        <div class="content">
            <div class="contentHeader">
                <h5>Payment</h5>
            </div>
            <div class="contentArea bg-white p-4">
                <form [formGroup]="paymentForm">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <select  class="form-control" formControlName="DealerCode">
                                    <option value="null" disabled selected>Select Company</option>
                                    <option *ngFor="let distributor of distributorList" [value]="distributor.DealerCode">{{distributor.CompanyName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <input type="text" formControlName="PaidAmount" class="form-control" placeholder="Amount"  >
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="button" (click)="savePayment()" >Next</button>
                    </div>

                </form>
            </div>
            <div class="contentArea bg-white p-4 mt-3" *ngIf="paymentID">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group paymentIdBox">
                                <input type="text" class="form-control" [value]="paymentID" readonly>
                                <span> Payment ID :</span>
                            </div>
                        </div>
                    </div>
            </div>
      </div>
    </div>
</section>
