<section class="dashboard">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['users/dashboard']">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item">Support</a>
        </li>
    </ol>

<div class="container">
    <div class="col-md-12 contentHeader">
        <div class="row">
            <div class="col-md-6">
                <h5>Support</h5>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-row-reverse">
                    <button class="btn btn-lg btn-primary ml-3" type="button" routerLink="/user/support/0">Add Ticket</button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive" style="overflow-y: auto;height: 387px;"  id="nav-scrollbar">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Token ID</th>
                <th scope="col">Issue Type</th>
                <th scope="col">Created Date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let check of lstSupport">
                <td> {{check.TicketNumber}} </td>
                <td> {{check.IssueType}} </td>
                <td> {{check.CreatedDate |  date: 'dd/MM/yy'}} </td>
                <td> {{check.Status}} </td>
                <td></td>
            </tr>
           <tr  style="text-align: center;"  *ngIf="loadAvailable">
            <td colspan="5"> <a  href="javascript:void(0);" (click)="search()" > Load More</a></td>
        </tr>
            </tbody>
        </table>
    </div>
    <!-- <app-table></app-table> -->
</div>
</section>
