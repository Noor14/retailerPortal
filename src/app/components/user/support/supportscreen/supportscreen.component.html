<section class="dashboard">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['users/dashboard']">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item">Support</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item"> {{breadcrumbSupport}} </a>
        </li>
    </ol>

    <div class="container">
        <div class="col-md-12 contentHeader">
            <div class="row">
                <div class="col-md-6">
                    <h5>Support</h5>
                </div>

            </div>
        </div>

        <div class="col-md-12 row">
            <div class="col-md-6">
                <h6 *ngIf="supportForm.value.ID==0">Welcome to Haball Support Center</h6>
                <p *ngIf="supportForm.value.ID!=0"> Ticket ID :{{supportForm.value.TicketNumber}} </p>

            </div>
            <div class="col-md-6">
                <p class="errorMessage" *ngIf="Message">Invalid Ticket Number</p>

            </div>
        </div>

        <form [formGroup]="supportForm">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" noDualSpaceNoSpecial    disabled placeholder="Contact Name"
                                formControlName="ContactName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group  position-relative">  
                            <input type="text" class="form-control" placeholder="Email" [readonly]="EmailEdit" formControlName="Email">
                            <img src="../../../../assets/_images/bell.svg" width="10px" (click)="EmailEdit= !EmailEdit" 
                            *ngIf="supportForm.value.ID==0"  class="mr-3 position-absolute" style="right: 5px; top: 45%;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group  position-relative">  
                            <input type="text" class="form-control" [readonly]="mobileEdit"  placeholder="Mobile No"
                                [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                                <img src="../../../../assets/_images/bell.svg" (click)="mobileEdit= !mobileEdit" 
                                *ngIf="supportForm.value.ID==0" width="10px"
                                class="mr-3 position-absolute" style="right: 5px; top: 45%;" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="IssueType" class="form-control" formControlName="IssueType"
                                placeholder="Issue Type">
                                <option value="" disabled selected>Issue Type</option>
                                <option *ngFor="let issue of issueType" [value]="issue.key"> {{issue.value}} </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="IssueType" class="form-control" formControlName="Criticality"
                                placeholder="Criticality">
                                <option value="" disabled selected>Criticality</option>
                                <option *ngFor="let critical of criticality" [value]="critical.key"> {{critical.value}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="IssueType" class="form-control" formControlName="PreferredContactMethod"
                                placeholder="Contact Method">
                                <option value="" disabled selected>Contact Method</option>
                                <option *ngFor="let contact of contacting" [value]="contact.key"> {{contact.value}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="description" placeholder="Description" formControlName="Description" id=""
                                cols="140" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-lg btn-primary ml-3" type="button" (click)="save()" *ngIf="(supportForm.value.ID==0 )"
                    [disabled]="!supportForm.valid">Submit</button>
                <button class="btn btn-lg btn-primary ml-3" type="button" routerLink="/user/support"  
                     >Close</button>
                <button class="btn btn-lg btn-primary ml-3" type="button" (click)="Delete()"
                    *ngIf="(supportForm.value.ID!=0 && !Message && supportForm.value.Status==0)">Delete</button>
            </div>
        </form>

    </div>
</section>
