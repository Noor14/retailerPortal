<section class="network">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/user/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a class="breadcrumb-item">Network</a>
            </li>
        </ol>
        <ngb-tabset>
            <ngb-tab>
                <ng-template ngbTabTitle>My Network</ng-template>
                <ng-template ngbTabContent>
                    <div class="content">
                        <div class="gridArea table-responsive" id="nav-scrollbar">
                            <div class="row">
                                <div class="col-md-4" *ngFor="let network of lstTotalNetwork">
                                    <div class="col-md-12 contentArea networkCard">
                                        <h5 class="mb-2"> {{network.CompanyName}} </h5>
                                        <span> Status : <b>{{network.Status}}</b> </span> <br>
                                        <span> {{network.Mobile}} </span> <br>
                                        <span> {{network.Address}} </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="!lstTotalNetwork.length && !showSpinner">
                                <span class="d-flex align-items-center justify-content-center h-100">No Data Available</span>
                            </div>
                            <div class="col-md-12 text-center" *ngIf="loadAvailable">
                                <button class="btn" (click)="getNetwork()" >Load More {{loadAvailable}}</button>
                            </div>
                        </div>
                    </div>

                </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle>Sent</ng-template>
                <ng-template ngbTabContent>
                    <div class="content">


                    </div>

                </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle>Received </ng-template>
                <ng-template ngbTabContent>
                    <div class="content">


                    </div>

                </ng-template>
            </ngb-tab>
