<section class="profile">
    <div class="container-fluid">
        <ngb-tabset>
            <ngb-tab>
                <ng-template ngbTabTitle> <div class="mr-5"> Profile </div></ng-template>
                <ng-template ngbTabContent>

                    <div class="contentArea bg-white p-4">
                        <h6 class="contentSubTitle">Profile Information</h6>
                        <form [formGroup]="profileFormGroup">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" disabled class="form-control" formControlName="RetailerCode">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="Name" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group position-relative">
                                        <input type="email"  class="form-control" formControlName="Email" >
                                        <img src="../../../../assets/_images/edit.svg" width="15px" class="mr-3 position-absolute" style="right: 5px;  top: 35%;"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <input type="text"  class="form-control" formControlName="CNIC" [textMask]="{mask: cnicMask}" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" [textMask]="{mask: mobileMask}" class="form-control" formControlName="Mobile" >
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <input type="text"  class="form-control" formControlName="CreatedDate" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea rows="2" cols="58" class="form-control" placeholder="Address" formControlName="Address"></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="button" (click)="updateProfile()" [disabled]="!profileFormGroup.valid">Update</button>
                            </div>

                        </form>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle> <div class="mr-5"> Account & Wallet</div></ng-template>
                <ng-template ngbTabContent>

                        <div class="contentArea bg-white p-4">
                            <h6 class="contentSubTitle">Add Wallet & Account</h6>
                           
                        </div>

                </ng-template>
            </ngb-tab>

            <ngb-tab>
                <ng-template ngbTabTitle >Change Password </ng-template>
                <ng-template ngbTabContent>
                    <div class="contentArea bg-white p-4">
                        <h6 class="contentSubTitle">Enter old password</h6>
                        <form [formGroup]="passwordFormGroup">

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group position-relative">
                                        <input [type]="passToggle ? 'text':'password'" class="form-control" formControlName="Password">
                                        <img src="../../../../assets/_images/bell.svg" (click)="passToggle=!passToggle" width="10px" class="mr-3 position-absolute"
                                            style="right: 10px; top: 45%;" />
                                    </div>
                                </div>
                            </div>
                            <h6 class="contentSubTitle">Enter new password</h6>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group position-relative">
                                        <input [type]="newToggle ? 'text':'password'" class="form-control" formControlName="ConfirmPassword">
                                        <img src="../../../../assets/_images/bell.svg" (click)="newToggle=!newToggle" width="10px" class="mr-3 position-absolute"
                                            style="right: 10px; top: 45%;" />
                                        <img src="../../../../assets/_images/bell.svg" width="10px" class="position-absolute" style="right: 10px; top: 45%;" />
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group position-relative">
                                        <input  [type]="confirmToggle ? 'text':'password'"  class="form-control" formControlName="NewPassword">
                                        <img src="../../../../assets/_images/bell.svg" (click)="confirmToggle=!confirmToggle" width="10px" class="mr-3 position-absolute"
                                            style="right: 10px; top: 45%;" />
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="button" (click)="changePassword()" [disabled]="!passwordFormGroup.valid">Update Password</button>
                            </div>
                        </form>
                    </div>
                </ng-template>
            </ngb-tab>

        </ngb-tabset>
    </div>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
