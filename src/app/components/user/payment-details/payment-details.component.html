<section class="paymentDetail">
    <div class="container-fluid">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/user/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item">Payments</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item"> {{breadcrumbSupport}} </a>
        </li>
    </ol>
    <div class="content">
        <div class="contentHeader">
            <h5>Payments</h5>
        </div>
        <div class="text-right makePaymentBtn">
            <button class="btn btn-primary" type="button" routerLink = "/user/payment" >Make New Payment</button>
        </div>
        <div class="contentArea bg-white p-4">
        <!-- <h6 class="contentSubTitle" *ngIf="!supportDetail.ID">Welcome to Haball Support Center</h6> -->
        <p *ngIf="supportDetail.ID"> Ticket ID :{{supportDetail.TicketNumber}} </p>
        <p class="errorMessage" *ngIf="message">Invalid Ticket Number</p>
        <form [formGroup]="paymentDetailForm">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="companyName" placeholder="Company Name"
                                formControlName="ContactName">
                            <label for="companyName"> Company Name </label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" id="psID" class="form-control" placeholder="PS-ID" [readonly]="emailEdit" formControlName="Email">
                            <label for="psID"> PS-ID </label>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" id="authID" class="form-control" [readonly]="mobileEdit"  placeholder="Auth ID"
                                [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                                <label for="authID">Auth ID </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" id="createdDate" class="form-control" [readonly]="mobileEdit"  placeholder="Created Date"
                            [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                            <label for="createdDate"> Created Date </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" id = "transactionDate" class="form-control" [readonly]="mobileEdit"  placeholder="Transaction Date"
                                [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                                <label for="transactionDate"> Transaction Date </label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="transactionTime" [readonly]="mobileEdit"  placeholder="Transaction Time"
                                [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                                <label for="transactionTime"> Transaction Time</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" class="form-control" [readonly]="mobileEdit"  placeholder="Bank name"
                                [textMask]="{mask: mobileMask}" id="bankName" formControlName="MobileNumber">
                                <label for="bankName"> Bank name </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="settlementID" [readonly]="mobileEdit"  placeholder="Settlement ID"
                            [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                            <label for="settlementID "> Settlement ID </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="amount" [readonly]="mobileEdit"  placeholder="Amount"
                                [textMask]="{mask: mobileMask}" formControlName="MobileNumber">
                                <label for="amount"> Amount </label>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary mr-3" type="button" [disabled]="paymentDetailForm.invalid" >View Voucher</button>
                    <button class="btn btn-primary ml-3" type="button"  routerLink="/user/dashboard">Back</button>
                </div>
        </form>             
        </div>
    </div>
    </div>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
