<section class="paymentDetail">
    <div class="container-fluid">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/user/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
            <a class="breadcrumb-item">Payments</a>
        </li>

    </ol>
    <div class="content">
        <div class="contentHeader">
            <h5>Payments</h5>
        </div>
        <div class="text-right makePaymentBtn">
            <button class="btn btn-primary" type="button" routerLink = "/user/payment" >Make New Payment</button>
        </div>
        <div class="contentArea bg-white p-4">
        <form [formGroup]="paymentDetailForm">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="companyName" placeholder="Company Name" formControlName="CompanyName">
                            <label for="companyName"> Company Name </label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" id="psID" class="form-control" placeholder="PS-ID" formControlName="PrePaidNumber">
                            <label for="psID"> PS-ID </label>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" id="authID" class="form-control" placeholder="Auth ID" >
                                <label for="authID">Auth ID </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" id="createdDate" class="form-control" placeholder="Created Date" formControlName="CreatedDate">
                            <label for="createdDate"> Created Date </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" id = "transactionDate" class="form-control" placeholder="Transaction Date">
                                <label for="transactionDate"> Transaction Date </label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="transactionTime" placeholder="Transaction Time">
                                <label for="transactionTime"> Transaction Time</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">  
                            <input type="text" class="form-control" placeholder="Bank name" id="bankName" >
                                <label for="bankName"> Bank name </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="settlementID" placeholder="Settlement ID">
                            <label for="settlementID "> Settlement ID </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group has-float-label">
                            <input type="text" class="form-control" id="amount" placeholder="Amount" formControlName="PaidAmount">
                                <label for="amount"> Amount </label>
                        </div>
                    </div>
                </div>
                <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-end">
                    <button class="btn btn-primary mr-3" type="button" [disabled]="paymentDetailForm.invalid" >View Voucher</button>
                    <button class="btn btn-primary ml-3" type="button"  routerLink="/user/dashboard">Back</button>
                </div>
        </form>             
        </div>
    </div>
    </div>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
