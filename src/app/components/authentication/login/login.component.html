<section class="login">
  <section class="container">
  <h4 class="mb-4 title">Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-12">
        <div class="form-group has-float-label">
          <input type="text" id="username" noWhiteSpace formControlName="Username" class="form-control" placeholder="Username or Mobile No"
          [ngClass]="{'validationError': loginFailure || (loginForm.controls['Username'].errors && (loginForm.controls.Username.dirty || loginForm.controls.Username.touched))}">
          <label for="username">Username or Mobile No</label>
          <!-- <p *ngIf="loginForm.controls['Username'].errors" class="errorMessage">
            <small *ngIf="loginForm.controls['Username'].hasError('required') && (loginForm.controls.Username.dirty || loginForm.controls.Username.touched)">This field is required</small>
          </p> -->
        </div>
      </div>
      <div class="col-12">
        <div class="form-group has-float-label  password">
          <input [type]="passToggle ? 'text':'password'"  id="password" noWhiteSpace formControlName="Password" class="form-control" placeholder="Password"
          [ngClass]="{'validationError': loginFailure || (loginForm.controls['Password'].errors && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched))}">
          <label for="password">Password</label>
          <span (click)="passToggle=!passToggle">
            <img src="../../../../assets/_images/eye.svg"  width="17" />
          </span>
          <p *ngIf="loginForm.controls['Password'].errors || loginFailure" class="errorMessage">
            <!-- <small *ngIf="loginForm.controls['Password'].hasError('required') && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">This field is required</small> -->
            <small *ngIf="loginFailure && loginForm.valid">Invalid Credentials</small>
          </p>
        </div>
      </div>
    </div>
    <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
      <button class="btn btn-primary mr-3" type="button" routerLink="/forgetPassword">Forgot Password</button>
      <button class="btn btn-primary ml-3" type="submit" [disabled]="loginForm.invalid">Login</button>
      
    </div>
  </form>
  </section>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
