<section class="login">
    <h4 class="mb-4 title">Login</h4>
    <form>
      <div class="form-group">
          <input type="text" [(ngModel)]="userCredentials.Username" (click)="loginFailure=false" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
           <input type="password"  [(ngModel)]="userCredentials.Password" (click)="loginFailure=false" name="password" class="form-control" autocomplete="new-password" placeholder="Password">
          <span class="errorMessage" *ngIf="loginFailure">Invalid Login Credentials</span>
        </div>
        <div class="d-flex justify-content-center">
            <!-- <button class="btn btn-lg btn-primary mr-3" type="button">Forget Password</button>
            <button class="btn btn-lg btn-primary ml-3" type="submit" routerLink="/user/contacts">Login</button> -->
             <input type="submit" value="Login" class="btn btn-lg btn-primary mr-3" (click)="check()" name="btnSignin"/>
            <input type="button" value="Forgot Password" class="btn btn-lg btn-primary ml-3"  name="btnforgot" />

           
        </div>
    </form>
  </section>
