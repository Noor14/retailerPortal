<section class="login">
  <h4 class="mb-4 title">Login</h4>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <input type="text" (click)="loginFailure=false"  formControlName="Username"
        class="form-control"   placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password"  formControlName="Password"(click)="loginFailure=false"  
        class="form-control" placeholder="Password">
      <p class="errorMessage"> <span *ngIf="loginFailure"> Invalid Login Credentials</span></p>
    </div>
    <div class="d-flex justify-content-center">

      <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/forgetPassword">Forget Password</button>
      <button class="btn btn-lg btn-primary ml-3" type="button" (click)="check(loginForm.valid)">Login</button>
    </div>
  </form>
</section>
