<section class="login">
  <h4 class="mb-4 title">Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" formControlName="Username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password"  formControlName="Password" class="form-control" placeholder="Password">
      <small class="errorMessage" *ngIf="loginFailure">Invalid Login Credentials</small>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/forgetPassword">Forget Password</button>
      <button class="btn btn-lg btn-primary ml-3" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
