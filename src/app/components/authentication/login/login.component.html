<section class="login">
    <h4 class="mb-4 title">Login</h4>
    <form>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
           <input type="password" class="form-control" autocomplete="new-password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/user/contacts">Forget Password</button>
            <button class="btn btn-lg btn-primary ml-3" type="button" routerLink="/user/contacts">Login</button>
        </div>
    </form>
  </section>
