<section class="login">
  <h4 class="mb-4 title">Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group has-float-label">
      <input type="text" id="username" formControlName="Username"  class="form-control" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-group has-float-label">
      <input type="password" id="password" formControlName="Password" class="form-control" placeholder="Password">
      <label for="password">Password</label>
      <small class="errorMessage" *ngIf="loginFailure">Invalid Login Credentials</small>
    </div>
    <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
      <button class="btn btn-lg btn-primary mr-3" type="submit" [disabled]="loginForm.invalid">Login</button>
      <button class="btn btn-lg btn-primary ml-3" type="button" routerLink="/forgetPassword">Forget Password</button>
    </div>
  </form>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
