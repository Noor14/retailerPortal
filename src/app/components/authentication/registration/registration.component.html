<section class="registration">
    <h4 class="mb-4 title">Registration</h4>
    <form [formGroup]="registerForm">
      <div class="form-group">
          <input type="text" class="form-control" formControlName="Name" placeholder="Username">
          
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <input type="password" class="form-control" formControlName="Password" autocomplete="new-password" placeholder="Password">
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <input type="password" class="form-control" formControlName="ConfirmPassword" autocomplete="new-password" placeholder="Confirm Password">
            </div>
        </div>
      </div>
  

        <div class="form-group">
            <input type="text" class="form-control" formControlName="Username" placeholder="Username">
            <small *ngIf="UserExist" >Username Already Exist</small>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="Email" placeholder="Email">
					<small *ngIf="emailExist" >Email Already Exist</small>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" [textMask]="{mask: cnicMask}" formControlName="CNIC"  placeholder="CNIC">
					<small *ngIf="cnicExist" >CNIC Already Exist</small>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" [textMask]="{mask: mobileMask}" formControlName="Mobile" placeholder="Mobile No">
                    <small *ngIf="mobileExist" >Mobile Already Exist</small>
			</div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="CompanyName" placeholder="Store Name">
                    <small *ngIf="companyExist" >Company Already Exist</small>
				</div>
            </div>
          </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="Address" placeholder="Address">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/login">Back</button>
            <button class="btn btn-lg btn-primary ml-3" type="button" (click)="Register()" [disabled]="!registerForm.valid" >Signup</button>
        </div>

    </form>
  </section>
