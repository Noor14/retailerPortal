<section class="registration">
    <h4 class="mb-4 title ml-3">Registration</h4>
    <section class="registrationForm container"  id="nav-scrollbar">
                <form [formGroup]="registerForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group has-float-label">
                                <input type="text" id="username" noWhiteSpace class="form-control" formControlName="Username" placeholder="Username"
                                [ngClass]="{'validationError': userExist || (registerForm.controls['Username'].errors && (registerForm.controls.Username.dirty || registerForm.controls.Username.touched))}">
                                <label for="username">Username</label>
                                <p *ngIf="registerForm.controls['Username'].errors || userExist" class="errorMessage">
                                    <small *ngIf="userExist && !registerForm.controls['Username'].errors">Username Already Exist</small>
                                </p>
                              </div>
                        </div>

                      <div class="col-sm-12 col-md-6">
                          <div class="form-group has-float-label password" >
                              <input [type]="passToggle ? 'text':'password'" noWhiteSpace id="password" class="form-control" formControlName="Password" autocomplete="new-password" placeholder="Password"
                              [ngClass]="{'validationError': registerForm.controls['Password'].errors && (registerForm.controls.Password.dirty || registerForm.controls.Password.touched)}">
                              <label for="password">Password</label>
                              <span (click)="passToggle = !passToggle" >
                                  <img src="../../../../assets/_images/eye.svg" width="17"/>
                              </span>
                              <img src="../../../../assets/_images/info.svg" width="14px" class="infoIcon"
                              triggers="click" placement="bottom-right" [autoClose]="'outside'" ngbTooltip="Password must be minimum 6 characters long including 1 numeric value, 1 alphabet and 1 special character" />
                             
                          </div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group has-float-label password">
                              <input [type]="confirmPassToggle ? 'text':'password'" noWhiteSpace id="confirmPassword" class="form-control" formControlName="ConfirmPassword" autocomplete="new-password" placeholder="Confirm Password"
                              [ngClass]="{'validationError': registerForm.controls['ConfirmPassword'].errors && (registerForm.controls.ConfirmPassword.dirty || registerForm.controls.ConfirmPassword.touched)}">
                              <label for="confirmPassword">Confirm Password</label>
                              <span (click)="confirmPassToggle = !confirmPassToggle" >
                                <img src="../../../../assets/_images/eye.svg" width="17"/>
                            </span>
                          </div>
                      </div>
              
                        <div class="col-12">
                            <div class="form-group has-float-label">
                                <input type="text" id="name" class="form-control" formControlName="Name" placeholder="Full Name"
                                [ngClass]="{'validationError': registerForm.controls['Name'].errors && (registerForm.controls.Name.dirty || registerForm.controls.Name.touched)}">
                                <label for="name">Full Name</label>
                            </div>
                        </div>

              
                          <div class="col-sm-12 col-md-6">
                              <div class="form-group has-float-label">
                                  <input type="email" id="email" noWhiteSpace class="form-control" formControlName="Email" placeholder="Email"
                              [ngClass]="{'validationError': emailExist || (registerForm.controls['Email'].errors && (registerForm.controls.Email.dirty || registerForm.controls.Email.touched))}">
                                  <label for="email">Email</label>
                                  <p *ngIf="registerForm.controls['Email'].errors || emailExist" class="errorMessage">
                                      <small *ngIf="emailExist && !registerForm.controls['Email'].errors">Email Already Exist</small>
                                  </p>
                              </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                              <div class="form-group has-float-label">
                                  <input type="text" id="cnic" class="form-control" [textMask]="{mask: cnicMask}" formControlName="CNIC"  placeholder="CNIC"
                                  [ngClass]="{'validationError': cnicExist || (registerForm.controls['CNIC'].errors && (registerForm.controls.CNIC.dirty || registerForm.controls.CNIC.touched))}">
                                  <label for="cnic">CNIC</label>
                                  <p *ngIf="registerForm.controls['CNIC'].errors || cnicExist" class="errorMessage">
                                      <small *ngIf="cnicExist && !registerForm.controls['CNIC'].errors">CNIC Already Exist</small>
                                  </p>
                              </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                              <div class="form-group has-float-label">
                                  <input type="text" id="mobile" class="form-control" [textMask]="{mask: mobileMask}" formControlName="Mobile" placeholder="Mobile No"
                                  [ngClass]="{'validationError': mobileExist || (registerForm.controls['Mobile'].errors && (registerForm.controls.Mobile.dirty || registerForm.controls.Mobile.touched))}">
                                  <label for="mobile">Mobile No</label>
                                  <p *ngIf="registerForm.controls['Mobile'].errors || mobileExist" class="errorMessage">
                                      <small *ngIf="mobileExist && !registerForm.controls['Mobile'].errors">Mobile Already Exist</small>
                                  </p>
                              </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                              <div class="form-group has-float-label">
                                  <input type="text" id="store" class="form-control" formControlName="CompanyName" placeholder="Store Name"
                                  [ngClass]="{'validationError': companyExist || (registerForm.controls['CompanyName'].errors && (registerForm.controls.CompanyName.dirty || registerForm.controls.CompanyName.touched))}">
                                  <label for="store">Store Name</label>
                                  <p *ngIf="registerForm.controls['Mobile'].errors || companyExist" class="errorMessage">
                                      <small *ngIf="companyExist && !registerForm.controls['CompanyName'].errors">Company Already Exist</small>
                                  </p>
                              </div>
                          </div>
                            <div class="col-12">
                                <div class="form-group has-float-label">
                                    <textarea rows="1" cols="58" id="address" class="form-control" placeholder="Address" formControlName="Address"
                                    [ngClass]="{'validationError': registerForm.controls['Address'].errors && (registerForm.controls.Address.dirty || registerForm.controls.Address.touched)}"></textarea>
                                    <label for="address">Address</label>
                                  </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <ngx-recaptcha2 #captchaElem siteKey="6LfTRd8UAAAAAHb5xMRBNJMe5GrxBfbxezoHtKnT" (success)="handleSuccess($event)" [size]="size"
                                    (reset)="handleReset()" [hl]="lang" [theme]="theme" [type]="type" formControlName="recaptcha">
                                    </ngx-recaptcha2>
                                </div>
                            </div>
                    </div>
              
                      <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
                        <button class="btn btn-primary mr-3" type="button" routerLink="/login">Back</button>
                        <button class="btn btn-primary ml-3" type="button" (click)="register()" [disabled]="registerForm.invalid" >Signup</button>
                      </div>
              
                </form>
    </section>
    
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
