<section class="registration">
    <h4 class="mb-4 title">Registration</h4>
    <form [formGroup]="registerForm">
      <div class="form-group has-float-label">
          <input type="text" id="name" class="form-control" formControlName="Name" placeholder="Name"
          [ngClass]="{'validationError': registerForm.controls['Name'].errors && (registerForm.controls.Name.dirty || registerForm.controls.Name.touched)}">
          <label for="name">Name</label>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group has-float-label position-relative" >
                <input type="password" id="password" class="form-control" style="padding-right: 55px" formControlName="Password" autocomplete="new-password" placeholder="Password"
                [ngClass]="{'validationError': registerForm.controls['Password'].errors && (registerForm.controls.Password.dirty || registerForm.controls.Password.touched)}">
                <label for="password">Password</label>
                <img src="../../../../assets/_images/eye.svg" width="17px" class="position-absolute" style="right: 30px;
                top: 35%;"/>
                <img src="../../../../assets/_images/info.svg" width="14px" class="position-absolute"
                triggers="click" placement="bottom-right" [autoClose]="'outside'" ngbTooltip="Click outside or press Escape to close"
                style="right: 10px;
                top: 38%;"/>
               
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="form-group has-float-label">
                <input type="password" id="confirmPassword" class="form-control" formControlName="ConfirmPassword" autocomplete="new-password" placeholder="Confirm Password"
                [ngClass]="{'validationError': registerForm.controls['ConfirmPassword'].errors && (registerForm.controls.ConfirmPassword.dirty || registerForm.controls.ConfirmPassword.touched)}">
                <label for="confirmPassword">Confirm Password</label>
            </div>
        </div>
      </div>


        <div class="form-group has-float-label">
            <input type="text" id="username" class="form-control" formControlName="Username" placeholder="Username"
            [ngClass]="{'validationError': registerForm.controls['Username'].errors && (registerForm.controls.Username.dirty || registerForm.controls.Username.touched)}">
            <label for="username">Username</label>
            <small class="errorMessage" *ngIf="userExist" >Username Already Exist</small>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group has-float-label">
                    <input type="email" id="email" class="form-control" formControlName="Email" placeholder="Email"
                [ngClass]="{'validationError': registerForm.controls['Email'].errors && (registerForm.controls.Email.dirty || registerForm.controls.Email.touched)}">
                    <label for="email">Email</label>
                    <small class="errorMessage" *ngIf="emailExist" >Email Already Exist</small>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group has-float-label">
                    <input type="text" id="cnic" class="form-control" [textMask]="{mask: cnicMask}" formControlName="CNIC"  placeholder="CNIC"
                    [ngClass]="{'validationError': registerForm.controls['CNIC'].errors && (registerForm.controls.CNIC.dirty || registerForm.controls.CNIC.touched)}">
                    <label for="cnic">CNIC</label>
                    <small *ngIf="cnicExist" >CNIC Already Exist</small>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group has-float-label">
                    <input type="text" id="mobile" class="form-control" [textMask]="{mask: mobileMask}" formControlName="Mobile" placeholder="Mobile No"
                    [ngClass]="{'validationError': registerForm.controls['Mobile'].errors && (registerForm.controls.Mobile.dirty || registerForm.controls.Mobile.touched)}">
                    <label for="mobile">Mobile No</label>
                    <small class="errorMessage" *ngIf="mobileExist" >Mobile Already Exist</small>
			</div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group has-float-label">
                    <input type="text" id="store" class="form-control" formControlName="CompanyName" placeholder="Store Name"
                    [ngClass]="{'validationError': registerForm.controls['CompanyName'].errors && (registerForm.controls.CompanyName.dirty || registerForm.controls.CompanyName.touched)}">
                    <label for="store">Store Name</label>
                    <small class="errorMessage" *ngIf="companyExist" >Company Already Exist</small>
				</div>
            </div>
          </div>
          <div class="form-group has-float-label">
            <textarea rows="2" cols="58" id="address" class="form-control" placeholder="Address" formControlName="Address"
            [ngClass]="{'validationError': registerForm.controls['Address'].errors && (registerForm.controls.Address.dirty || registerForm.controls.Address.touched)}"></textarea>
            <label for="address">Address</label>
        </div>

        <div class="form-group">
            	<ngx-recaptcha2 #captchaElem siteKey="6LfTRd8UAAAAAHb5xMRBNJMe5GrxBfbxezoHtKnT" (success)="handleSuccess($event)" [size]="size"
                (reset)="handleReset()" [hl]="lang" [theme]="theme" [type]="type" formControlName="recaptcha">
                </ngx-recaptcha2>
        </div>
 

        <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
          <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/login">Back</button>
          <button class="btn btn-lg btn-primary ml-3" type="button" (click)="register()" [disabled]="registerForm.invalid" >Signup</button>
        </div>

    </form>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
