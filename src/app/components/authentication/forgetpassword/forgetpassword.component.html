<section class="forgotPassword">
    <h4 class="mb-4 title">Forgot Password</h4>
    <small class="d-block p-3">Please enter your registered email address to reset your password</small>
    <form [formGroup]="forgetPasswordForm">
      <div class="form-group has-float-label">
          <input type="email" id="name" class="form-control" formControlName="Email" placeholder="Email">
          <label for="name">Email</label>
          <small *ngIf="errorToggle">Email Doesn't Exist</small>
     </div>
        <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
            <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/login">Back</button>
            <button class="btn btn-lg btn-primary ml-3" type="button" [disabled]="forgetPasswordForm.invalid" (click)="resetPassword()">Reset</button>
        </div>
    </form>
  </section>
