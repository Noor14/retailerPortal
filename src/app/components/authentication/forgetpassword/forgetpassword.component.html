<section class="forgotPassword">
  <section class="container">
    <h4 class="mb-4 title">Forgot Password</h4>
    <small class="d-block p-3">Please enter your registered email address to reset your password</small>
    <form [formGroup]="forgetPasswordForm">
        <div class="row">
            <div class="col-12">
                <div class="form-group has-float-label">
                    <input type="email" id="name" noWhiteSpace class="form-control" formControlName="Email" placeholder="Email"
                    [ngClass]="{'validationError': errorToggle || forgetPasswordForm.controls['Email'].errors && (forgetPasswordForm.controls.Email.dirty || forgetPasswordForm.controls.Email.touched)}">
                    <label for="name">Email</label>
                    <p *ngIf="forgetPasswordForm.controls['Email'].errors || errorToggle" class="errorMessage">
                        <small *ngIf="errorToggle && !forgetPasswordForm.controls['Email'].errors">Email doesn't exist</small>
                    </p>
               </div>
            </div>
        </div>

        <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
            <button class="btn btn-primary mr-3" type="button" routerLink="/login">Back</button>
            <button class="btn btn-primary ml-3" type="button" [disabled]="forgetPasswordForm.invalid || errorToggle" (click)="resetPassword()">Reset</button>
        </div>
    </form>
    </section>
  </section>
  <ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
