<section class="termCondition">
    <h4 class="mb-4 title ml-3">HABALL DIGITAL INTERFACE END USER LICENSE AGREEMENT</h4>
    <section class="container">
        <div class="row">
            <div class="col-12">
                <div id="nav-scrollbar">
                  <section class="p-3 content" [innerHTML]="userIdentity?.UserAccount?.TermAndCondition"></section>
                </div>
                <div class="d-sm-flex flex-sm-row flex-xs-column justify-content-center">
                    <button class="btn btn-primary mr-3" type="button" (click)="disagree()">Disagree</button>
                    <button class="btn btn-primary ml-3" type="button" (click)="agreeTermsAndConditions()">Agree</button>
                </div>
            </div>
        </div>
    </section>
  </section>
  <ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
