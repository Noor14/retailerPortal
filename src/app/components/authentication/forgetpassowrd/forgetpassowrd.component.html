<section class="forgotPassword">
    <h4 class="mb-4 title">Forgot Password</h4>
    <small class="d-block p-3">Please enter your registered email address to reset your password</small>
    <form>
      <div class="form-group">
          <input type="text" class="form-control" (click)="errorToggle=false"  [formControl]="Email" placeholder="Username">
          <small *ngIf="errorToggle">Email Doesn't Exist</small>
     </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary mr-3" type="button" routerLink="/login">Back</button>
            <button class="btn btn-lg btn-primary ml-3" type="button" [disabled]="!Email.valid" (click)="resetPassword()">Reset</button>
        </div>
    </form>
  </section>
