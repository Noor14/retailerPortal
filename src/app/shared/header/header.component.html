<header>
    <nav class="navbar navbar-light navbar-expand-lg">
      <div class="container-fluid">
                <a class="navbar-brand d-none d-lg-block" routerLink="/user/dashboard">
                    <img src="../../../assets/_images/logo.png" class="logo" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" (click)="navToggle()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex align-items-center">
                    <div class="notifyBell mr-3 pointer" ngbDropdown  [ngClass]="{'unread': notifications?.UnSeenCount}" (click)="seenNotification()">
                        <svg id="notificationIcon" ngbDropdownToggle version="1.1" width="25px" fill="#96bb3d" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                            <g>
                                <g>
                                    <path d="M467.812,431.851l-36.629-61.056c-16.917-28.181-25.856-60.459-25.856-93.312V224c0-67.52-45.056-124.629-106.667-143.04
                                        V42.667C298.66,19.136,279.524,0,255.993,0s-42.667,19.136-42.667,42.667V80.96C151.716,99.371,106.66,156.48,106.66,224v53.483
                                        c0,32.853-8.939,65.109-25.835,93.291l-36.629,61.056c-1.984,3.307-2.027,7.403-0.128,10.752c1.899,3.349,5.419,5.419,9.259,5.419
                                        H458.66c3.84,0,7.381-2.069,9.28-5.397C469.839,439.275,469.775,435.136,467.812,431.851z"/>
                                </g>
                            </g>
                            <g>
                                <g>
                                    <path d="M188.815,469.333C200.847,494.464,226.319,512,255.993,512s55.147-17.536,67.179-42.667H188.815z"/>
                                </g>
                            </g>
                        </svg>
                        <div ngbDropdownMenu aria-labelledby="notificationIcon" class="notifications">
                            <div class="modal-header pt-2 pb-2 pl-3">
                                <h5 class="modal-title">Notifications</h5>
                            </div>
                            <ul class="list-group" id="nav-scrollbar">
                                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let obj of notifications?.data" [ngClass]="{'unreadNotify': !obj.ReadStatus}">
                                   <div class="d-flex flex-column message">
                                       <span><strong>{{obj.Subject}}</strong></span>
                                       <span>{{obj.AlertMessage}}</span>
                                   </div>
                                   <span class="close" (click)="removeNotification(obj.ID)">&times;</span>
                                </li>
                                <li class="list-group-item text-center no-notification" *ngIf="!notifications || (notifications?.data && !notifications?.data.length)">No notification yet</li>
                            </ul>
                            <div class="modal-footer pt-1 pb-1" *ngIf="notifications?.TotalCount && notifications?.TotalCount > 10 ">
                                <button type="button" class="btn" > <u> Load More </u> </button>
                            </div>
                            <ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
                        </div>

                    </div>
                    
                    
                  <div class="d-flex flex-column">
                      <h5 class="text-right m-0"><strong>Hi, {{userDetail.Name}}</strong></h5>
                      <small class="text-right">{{userDetail.CompanyName}}</small>
                  </div>
                </div>
        </div>
    </nav>
  </header>
